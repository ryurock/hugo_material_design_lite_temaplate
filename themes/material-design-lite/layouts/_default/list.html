{{ define "main" }}
<section>
  <div class="card-container mdl-grid">

    {{ range (.Paginate .Data.Pages).Pages }}
      <article class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
      <a class="link" href="{{ .Permalink }}">
        <div class="mdl-card__media">
          <img src="{{ .Params.thumbnail }}">
        </div>
        <div class="mdl-card__title">
           <h2 class="mdl-card__title-text">{{ .Title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span class="mdl-typography--font-light mdl-typography--subhead">{{ .Params.Description }}</span>
        </div>
      </a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
